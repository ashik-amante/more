<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try</title>
    <style>
        .head {
            max-width: 800px;
            text-align: center;
            padding-top: 50px;
        }
    
        .main {
            text-align: center;
        }
    
        .text {
            padding: 10px;
            border-radius: 10px;
            background-color: beige;
        }
    
        .submit {
            padding: 8px;
            border-radius: 5px;
            color: black;
        }
        #error{
            color: red;
        }
    </style>
</head>
<body>
    <header class="head">
        <h1>Create custom error Using Try Catch</h1>
    </header>
    
    <main class="main">
        <input class="text" type="text" name="" id="age" placeholder="Enter age btw 18-23">
        <button onclick="checkAge()" class="submit">Submit</button>
        <p id="error"></p>
    </main>

    <script src="try.js"></script>
</body>
</html>
